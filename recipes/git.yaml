---
- name: install git
  hosts: localhost 
  vars_files:
    - vars.yaml
    - "{{ personal_vars }}"

  tasks:
  - name: install git
    apt:
      name: git
    become: true

  - name: set identity email
    git_config:
      name: user.email
      scope: global
      value: "{{ email }}"
      
  - name: set identity user name
    git_config:
      name: user.name
      scope: global
      value: "{{ name }}"