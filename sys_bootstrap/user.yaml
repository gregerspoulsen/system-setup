- name: bootstrap ubuntu system
  hosts: all
  vars:
    user: user99
    pwd: xxx
    salt: 'randomSalt'
  
  tasks:
  - name: Add user
    ansible.builtin.user:
      name: "{{ user }}"
      password: "{{pwd|password_hash('sha512', salt)}}"
      groups: sudo
      create_home: yes
      update_password: on_create
    become: True